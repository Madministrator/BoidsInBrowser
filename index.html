<!doctype html>
<html lang="en">

<head>
	<title>BoidsInBrowser</title>
	<style>
		canvas {
			border: solid thick black;
			margin: 0 auto;
		}
	</style>
</head>

<body>
	<canvas id="boids" style="width: 50%"></canvas>
	<script src="Boid.js"></script>
	<script src="Flock.js"></script>
	<script>
		let canvas = document.getElementById('boids')
		let context = canvas.getContext('2d')

		let flock = new Flock(canvas, window, 10)
		let raf // for animation
		// flock.moveFlock()
		// flock.drawFlock(true, false, true, false)
		
		function animate() {
			flock.step()
			raf = window.requestAnimationFrame(animate)
		}

		function play() {
			raf = window.requestAnimationFrame(animate)
		}

		function pause() {
			window.cancelAnimationFrame(raf)
		}

		play()
	</script>
</body>

</html>
