<!doctype html>
<html lang="en">

<head>
	<title>BoidsInBrowser</title>
	<style>
		canvas {
			border: solid thick black;
			margin-left: auto;
			margin-right: auto;
		}
		button {
			display:block;
		}
	</style>
</head>

<body>
	<canvas id="boids" style="width: 95%"></canvas>
	<button onClick="pause()">Pause</button>
	<button onClick="play()">Play</button>
	<button onClick="addBoid()">Add a Boid</button>
	<script src="Boid.js"></script>
	<script src="Flock.js"></script>
	<script>
		let canvas = document.getElementById('boids')
		let context = canvas.getContext('2d')

		let flock = new Flock(canvas, window, 10)
		let raf // for animation
		
		function animate() {
			flock.step()
			raf = window.requestAnimationFrame(animate)
		}

		function addBoid() {
			flock.addRandomBoid()
		}

		function play() {
			raf = window.requestAnimationFrame(animate)
		}

		function pause() {
			window.cancelAnimationFrame(raf)
		}

		play()

	</script>
</body>

</html>
